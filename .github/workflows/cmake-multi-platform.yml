# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Initialize submodules
      run: |
        git submodule update --init --recursive
        echo "Submodules status:"
        git submodule status

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Verify submodules
      run: |
        echo "Checking if third/boringssl exists:"
        ls -la third/
        echo "Checking if third/boringssl/CMakeLists.txt exists:"
        if [ -f "third/boringssl/CMakeLists.txt" ]; then
          echo "✓ third/boringssl/CMakeLists.txt found"
        else
          echo "✗ third/boringssl/CMakeLists.txt not found"
          exit 1
        fi

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_EXAMPLES=ON
        -DENABLE_TESTING=ON
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --parallel

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        if [ -f "quicx_utest" ]; then
          ./quicx_utest
        elif [ -f "bin/quicx_utest" ]; then
          ./bin/quicx_utest
        elif [ -f "quicx_utest.exe" ]; then
          ./quicx_utest.exe
        elif [ -f "bin/quicx_utest.exe" ]; then
          ./bin/quicx_utest.exe
        else
          echo "Test executable not found, skipping tests"
        fi

    - name: Build examples
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        if [ -f "bin/hello_world_server" ]; then
          echo "Examples built successfully"
        elif [ -f "hello_world_server" ]; then
          echo "Examples built successfully"
        elif [ -f "hello_world_server.exe" ]; then
          echo "Examples built successfully"
        elif [ -f "bin/hello_world_server.exe" ]; then
          echo "Examples built successfully"
        else
          echo "Example executables not found"
          exit 1
        fi
