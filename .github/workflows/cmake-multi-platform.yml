# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Initialize submodules
      shell: bash
      run: |
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Initializing submodules..."
        git submodule update --init --recursive
        echo "Submodules status:"
        git submodule status
        echo "Repository contents after submodule init:"
        ls -la

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Verify submodules
      shell: bash
      run: |
        echo "Checking repository structure:"
        ls -la
        echo ""
        echo "Checking if third directory exists:"
        if [ -d "third" ]; then
          echo "✓ third directory found"
          ls -la third/
        else
          echo "✗ third directory not found"
          echo "Submodules may not have been initialized properly"
          exit 1
        fi
        echo ""
        echo "Checking if third/boringssl/CMakeLists.txt exists:"
        if [ -f "third/boringssl/CMakeLists.txt" ]; then
          echo "✓ third/boringssl/CMakeLists.txt found"
        else
          echo "✗ third/boringssl/CMakeLists.txt not found"
          echo "BoringSSL submodule not properly initialized"
          exit 1
        fi

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_EXAMPLES=ON
        -DENABLE_TESTING=ON
        -S ${{ github.workspace }}

    - name: Build
      run: |
        # Limit parallel jobs to avoid memory issues, especially with clang
        # Clang typically uses more memory per compilation unit
        if [ "${{ matrix.cpp_compiler }}" = "clang++" ]; then
          JOBS=2
        elif [ "${{ runner.os }}" = "Linux" ]; then
          JOBS=2
        elif [ "${{ runner.os }}" = "macOS" ]; then
          JOBS=3
        else
          JOBS=4
        fi
        echo "Building with $JOBS parallel jobs"
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel $JOBS

    - name: Test
      shell: bash
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        # Try to find the test executable in various locations
        TEST_EXE=""
        
        # Common locations for Unix-like systems
        if [ -f "quicx_utest" ]; then
          TEST_EXE="./quicx_utest"
        elif [ -f "bin/quicx_utest" ]; then
          TEST_EXE="./bin/quicx_utest"
        # Common locations for Windows (including build type directories)
        elif [ -f "quicx_utest.exe" ]; then
          TEST_EXE="./quicx_utest.exe"
        elif [ -f "bin/quicx_utest.exe" ]; then
          TEST_EXE="./bin/quicx_utest.exe"
        elif [ -f "${{ matrix.build_type }}/quicx_utest.exe" ]; then
          TEST_EXE="./${{ matrix.build_type }}/quicx_utest.exe"
        elif [ -f "unit_test/${{ matrix.build_type }}/quicx_utest.exe" ]; then
          TEST_EXE="./unit_test/${{ matrix.build_type }}/quicx_utest.exe"
        # Try to find it using find command (recursive search)
        else
          # Try Windows executable first, then Unix executable
          TEST_EXE=$(find . -name "quicx_utest.exe" -type f 2>/dev/null | head -1)
          if [ -z "$TEST_EXE" ]; then
            TEST_EXE=$(find . -name "quicx_utest" -type f ! -name "*.o" ! -name "*.obj" 2>/dev/null | head -1)
          fi
          if [ -n "$TEST_EXE" ]; then
            # Normalize path: remove leading ./ if present and add it back
            TEST_EXE="${TEST_EXE#./}"
            TEST_EXE="./$TEST_EXE"
          fi
        fi
        
        if [ -n "$TEST_EXE" ] && [ -f "${TEST_EXE#./}" ]; then
          echo "Found test executable: $TEST_EXE"
          $TEST_EXE
        else
          echo "Test executable not found. Searching for test files..."
          echo "Build directory structure:"
          ls -la 2>/dev/null || true
          if [ -d "${{ matrix.build_type }}" ]; then
            echo "Contents of ${{ matrix.build_type }}/ directory:"
            ls -la "${{ matrix.build_type }}/" 2>/dev/null | head -20 || true
          fi
          find . -name "*utest*" 2>/dev/null | head -20 || true
          echo ""
          echo "Trying CTest instead..."
          ctest --output-on-failure -C ${{ matrix.build_type }} || ctest --output-on-failure || echo "CTest also failed or not available"
        fi
